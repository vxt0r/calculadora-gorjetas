<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="infos">
            <p>Insira o valor da conta</p>
            <input type="text" class="conta">
            
            <p>Informe a porcentagem da gorjeta</p>
            <div class="caixa-valor"><span class="valor-range">10</span></div>
            <input type="range" class="gorjeta" min="5" max="20" step="0.5" value="10"> 
            
            <button class="calcular">Calcular</button>   
        </section>

        <section class="resultados">
            <p>O valor da gorjeta é <span class="valor-gorjeta"></span></p>
            <p>O total da conta é de <span class="valor-conta"></span></p>

        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
